<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    
    <link href="bootstrap.min.css" rel="stylesheet" >
    <style>
      body {
        background-color: rgb(27, 27, 27);
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="card bg-dark text-white"
        style="width: 30rem; border-radius: 25px"
      >
        <div class="card-body p-5">
          <h1 class="text-center mb-4">Sign up</h1>
          <form action="\books.html">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder=" Name" />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder=" Email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Repeat your password"
              />
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="agreeTerms"
              />
              <label class="form-check-label" for="agreeTerms"
                >I agree all statements in
                <a href="#!">Terms of service</a></label
              >
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                SignUp
              </button>
            </div>
            <div class="text-center mt-3">
              <a href="login.html" class="text-decoration-none text-danger"
                >Already have an account? Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
